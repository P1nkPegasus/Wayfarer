<mat-toolbar color="primary">
 
     <div class="spacer"></div>
       <a class="title" mat-button routerLink="/">Wayfarer</a>
       <div style="margin:5%;">
            <mat-form-field appearance="fill">
                <mat-label>Cities</mat-label>
                <!-- <a mat-button routerLink="/Cities">Cities</a> -->
                <mat-select (selectionChange)="onChange($event)" >
                    <mat-option *ngFor="let city of citiesList;let i = index;" [value]="i">{{city}}</mat-option>
                    <!-- <a routerLink="/cities/{{" -->

                  </mat-select>
            </mat-form-field>
       </div>
   </mat-toolbar>
